<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  
  <main>
    <section class="card">
      <div class="header">
        <img src="images/image-header-mobile.jpg" alt="header mobile to frontendmentor.io" class="mobile">
        <img src="./images/image-header-desktop.jpg" alt="header desktop" class="desktop">
      </div>
      <div class="info">
        <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="infoNumber">
          <p class="number">10k+<span>companies</span></p>
          <p class="number">314<span>templates</span></p>
          <p class="number">12M+ <span>queries</span></p>
        </div>
      </div>
    </section>
  </main>

   
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateus C. Silva</a>.
  </footer>
</body>

</html>
